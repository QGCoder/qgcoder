# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-22.04

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Install packages required for the build
        run: |
          sudo apt update
          sudo apt full-upgrade -y
          sudo DEBIAN_FRONTEND=noninteractive apt install -qq devscripts equivs lintian
          mk-build-deps -i -s sudo -t "apt --yes --no-install-recommends"

      - name: Build and install QGCoder/libqgcodeeditor
        run: |
          git clone --depth 1 https://github.com/QGCoder/libqgcodeeditor
          cd libqgcodeeditor
          mk-build-deps -i -s sudo -t "apt --yes --no-install-recommends"
          dpkg-buildpackage -b -rfakeroot -us -uc
          sudo dpkg -i ../libqgcodeeditor*deb
          cd ..
          sudo apt -y -f install

      - name: Build and install QGCoder/qgcoder
        run: |
          dpkg-buildpackage -b -rfakeroot -us -uc
          sudo dpkg -i ../qgcoder*.deb
          sudo apt -y -f install
          ls -alrt

      - name: Run lintian
        run: lintian ../libqgcodeeditor*deb | lintian-info
